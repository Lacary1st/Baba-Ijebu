<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Ijebu</title>
</head>
<body>
    <style>
        section{
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            box-shadow: 5px 5px 10px rgb(46, 4, 4);
            flex-wrap: nowrap;
            padding: 10px;
            background-color: red;
            width: 500px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .logo{
            margin:50px 0;
            text-align: center;
            width: 100%;
            color: white;
        }
        
        form{
            margin-top: 10px;
            width: 100%;
        }
        form input{
            background-color: rgb(236, 234, 234);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
        }
        button{
            background-color: rgb(236, 234, 234);
            border-radius: 5px;
            width: 100px;
            padding: 6px;
            border: none;
            margin-left: 60px;
            margin-bottom: 10px ;
        }
        
    </style>

    <section>
        <div class="logo">
            <h1>BABA IJEBU</h1>
            <p><i>...your sure way to win big.</i></p>
        </div>
        <form action="">
            <input type="text" id="randomnums" onclick="random()" placeholder="Random Numbers"><br>
            <input type="text" id="games" onclick="games()" placeholder="Input your game"><br>
            <input type="text"placeholder="Return Numbers" onclick="returnnums()" id="returnnums"><br>
            <button type="submit"  onclick="play()">PLAY</button><br>
            <input type="text" id="result" placeholder="Result" onclick="result()">
        </form>
    </section>

    <script src="script.js">
        



        
        
    
        
        
    </script>
</body>
</html>
