<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Ijebu</title>
    <style>
        section{
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            box-shadow: 10px 10px 20px rgb(46, 4, 4);
            flex-wrap: nowrap;
            padding: 10px;
            background-color: red;
            width: 500px;
            margin: 100px  auto;
            display: flex;
            justify-content: space-between;
        }

        .logo{
            box-shadow: 2px 5px 5px rgb(46, 4, 4);
            margin:35px 0;
            text-align: center;
            width: 80%;
            color: white;
        }
        
        form{
            margin-left: 20px;
            margin-top: 20px;
            width: 100%;
        }
        form input{
            background-color: rgb(236, 234, 234);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
        }
        p{
            color: white;
        }
       #randomnums{
        border: none;
        color: black;
        background-color: rgb(236, 234, 234);
        border-radius: 5px;
        padding: 5px;
        width: 80%;
        height: 20px;
       }
        
        
    </style>
</head>
<body>
    

    <section>
        <div class="logo">
            <h1>BABA IJEBU</h1>
            <p><i>...your sure way to win big.</i></p>
        </div>
        <form action="">
            <p id="randomnums" ></p>
            <input type="text" id="games" placeholder="Input your game"><br>
            <!-- <p id="returnnums"></p> -->
            <input  type="button" value="PLAY" onclick="play()">            
            <p><span id="result"></span></p>
        </form>
    </section>

    <script src="script.js">

    </script>
</body>
</html>
